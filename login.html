<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
  <body style="height: 100vh;border: 1px solid;background-image: url(WhatsApp\ Image\ 2024-02-04\ at\ 3.50.02\ PM\ \(1\).jpeg);background-repeat: no-repeat;width: 100%;background-size: 100%;">
<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" action="index.html">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Login</button>
    </form>
</div>
<script>
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    // Prevent the default form submission
    e.preventDefault();

    // Perform any form validation or submission logic here
    // For demonstration purposes, assume the form is valid

    // Display alert on success
    alert('Your information has been successfully submitted. Thank you!');

    // Redirect to the dance page
    window.location.href = 'index.html';
    document.getElementById('contactForm').reset();
  });
</script>
