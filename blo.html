<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Sub-items and Buttons</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .sub-dropdown {
            position: relative;
            display: inline-block;
        }

        .sub-dropdown-content {
            display: none;
            position: absolute;
            top: 0;
            left: 100%;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }

        .sub-dropdown:hover .sub-dropdown-content {
            display: block;
        }

        .sub-dropdown-item {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: #333;
            cursor: pointer;
        }

        .sub-dropdown-item:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
